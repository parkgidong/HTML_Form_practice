<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <titile>Form 관련요소 연습</titile>
    </head>
    <body>
        <form action="..." method="POST" >
        <h1><strong>Form 관련요소</strong></h1>
        <fieldset>
            <legend><h3><strong>기본정보</strong></h3></legend>
            <label for="userid">아이디: </label> 
            <input type="text" placeholder="영문으로만 써주세요." id="userid"> <br>
    
            <label for="userpw">비밀번호:</label>
            <input type="password" id="userpw"> <br>
    
            성별: <label for="men">남자:</label>
            <input type="radio" name="sex" checked id="men"> 
            <label for="women">여자: </label>
            <input type="radio" name="sex" id="women"> <br>

        </fieldset>
        <fieldset>
            <legend><h3><b>부가정보</b></h3></legend>
            취미: <input type="text"> <br> <br>
            프로필 사진 업로드 : <input type="file"> <br>
            <input type="button" value="등록"> <br> <br>
            사는지역: <select>
                <option selected>Seoul</option>
                <option>Busan</option>
                <option>Bucheon</option>
            </select> <br> <br>
            자기소개 <br>
            <textarea cols="30" rows="5"></textarea> <br>
            <button type="submit">전송</button> <br>
            <button type="reset">취소</button> <br>
        </fieldset>
        </form>
    </body>
</html>
